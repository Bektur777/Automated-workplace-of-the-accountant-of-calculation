<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sicker Page</title>
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}">

    <!-- App css -->
    <link th:href="@{/styles/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/styles/css/jquery-ui.min.css}" rel="stylesheet">
    <link th:href="@{/styles/css/icons.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/styles/css/metisMenu.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/styles/css/app.min.css}" rel="stylesheet" type="text/css" />
</head>
<body class="dark-sidenav">
<!-- Left Sidenav -->
<div class="left-sidenav">
    <!-- LOGO -->
    <div class="brand">
        <a href="" class="logo">
                <span>
                    <img th:src="@{/images/logo-sm.png}" alt="logo-small" class="logo-sm">
                </span>
            <span>
                    <img th:src="@{/images/logo.png}" alt="logo-large" class="logo-lg logo-light">
                    <img th:src="@{/images/logo-dark.png}" alt="logo-large" class="logo-lg logo-dark">
                </span>
        </a>
    </div>
    <!--end logo-->
    <div class="menu-content h-100" data-simplebar>
        <ul class="metismenu left-sidenav-menu">
            <li class="menu-label mt-0">Main</li>
            <li>
                <a href="javascript: void(0);"> <i data-feather="home" class="align-self-center menu-icon"></i><span>Menu</span><span class="menu-arrow"><i class="mdi mdi-chevron-right"></i></span></a>
                <ul class="nav-second-level" aria-expanded="false">
                    <li class="nav-item"><a class="nav-link" th:href="@{/worker/profile}">See my information</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/worker/payroll/{id}(id=${userProfile.getId()})}">My payroll</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/worker/wallet/{id}(id=${userProfile.getId()})}">See my wallet</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/worker/create/sicker_leave/{id}(id=${userProfile.getId()})}">Create sicker leave</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/worker/sicker_leave/{id}(id=${userProfile.getId()})}">See my sicker leaves</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/worker/create/vacation/{id}(id=${userProfile.getId()})}">Make a request for a leave of absence</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/worker/vacation/{id}(id=${userProfile.getId()})}">See my vacation lists</a></li>
                    <li class="nav-item"><a href="/logout">Exit</a></li>
                </ul>
            </li>
        </ul>
    </div>
</div>
<div style="margin-left: 380px">
    <h1 style="margin-left: 220px; width: 500px; margin-top: 50px">Create sicker page</h1>
    <form th:method="POST" th:action="@{/worker/create/sicker_leave/{id}(id=${userId})}" th:object="${sicker}">
        <div class="form-group">
            <label for="fname"><h4>First name</h4></label>
            <input type="text" th:field="*{firstName}" id="fname" class="form-control" placeholder="Enter first name...">
        </div>
        <div class="form-group">
            <label for="lname"><h4>Last name</h4></label>
            <input type="text" th:field="*{lastName}" id="lname" class="form-control" placeholder="Enter last name...">
        </div>
        <div class="form-group">
            <label for="email"><h4>Email</h4></label>
            <input type="text" th:field="*{email}" id="email" class="form-control" placeholder="Enter your email...">
        </div>
        <div class="form-group">
            <label for="age"><h4>Age</h4></label>
            <input type="text" th:field="*{age}" id="age" class="form-control" placeholder="Enter your age...">
        </div>
        <div class="form-group">
            <label for="sdate"><h4>Start date</h4></label>
            <input type="date" th:field="*{startDate}" class="form-control" id="sdate" placeholder="Enter start of date...">
        </div>
        <div class="form-group">
            <label for="edate"><h4>End date</h4></label>
            <input type="date" th:field="*{endDate}" class="form-control" id="edate" placeholder="Enter end of date...">
        </div>
        <div class="form-group">
            <label for="reason"><h4>Reason</h4></label>
            <input type="text" th:field="*{reason}" class="form-control" id="reason" placeholder="Enter reason...">
        </div>
        <div class="form-group">
            <label for="hname"><h4>Hospital name</h4></label>
            <input type="text" th:field="*{nameOfHospital}" class="form-control" id="hname" placeholder="Enter name of hospital...">
        </div>
        <div class="form-group">
            <label for="ahospital"><h4>Address of hospital</h4></label>
            <input type="text" th:field="*{addressOfHospital}" class="form-control" id="ahospital" placeholder="Enter address of hospital...">
        </div>
        <div class="form-group">
            <label for="dname"><h4>Doctor name</h4></label>
            <input type="text" th:field="*{doctorName}" class="form-control" id="dname" placeholder="Enter doctor name...">
        </div>
        <div class="form-group">
            <label for="rnumber"><h4>Registration number</h4></label>
            <input type="text" th:field="*{registrationNumber}" class="form-control" id="rnumber" placeholder="Enter registration number...">
        </div>
        <button class="btn btn-primary" type="submit" style="margin-left: 300px; margin-bottom: 50px">Create sicker leave</button>
    </form>
</div>

</body>
</html>
