<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sicker Page</title>
</head>
<body>
<center>
    <form th:method="POST" th:action="@{/worker/create/sicker_leave/{id}(id=${userId})}" th:object="${sicker}">
        <input type="text" th:field="*{firstName}" placeholder="Enter firstname...">
        <input type="text" th:field="*{lastName}" placeholder="Enter lastname...">
        <input type="text" th:field="*{email}" placeholder="Enter email...">
        <input type="text" th:field="*{age}" placeholder="Enter age...">
        <input type="text" th:field="*{startDate}" placeholder="Enter start of date...">
        <input type="text" th:field="*{endDate}" placeholder="Enter end of date...">
        <input type="text" th:field="*{reason}" placeholder="Enter reason...">
        <input type="text" th:field="*{hospitalName}" placeholder="Enter name of hospital...">
        <input type="text" th:field="*{hospitalAddress}" placeholder="Enter address of hospital...">
        <input type="text" th:field="*{doctorName}" placeholder="Enter doctor name...">
        <input type="text" th:field="*{registrationNumber}" placeholder="Enter registration number...">
        <input type="submit">
    </form>
</center>

</html>
