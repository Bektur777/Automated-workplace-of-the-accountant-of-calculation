<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payroll list</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- App favicon -->
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}">
    <!-- App css -->
    <link th:href="@{/styles/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/styles/css/jquery-ui.min.css}" rel="stylesheet">
    <link th:href="@{/styles/css/icons.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/styles/css/metisMenu.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/styles/css/app.min.css}" rel="stylesheet" type="text/css" />
</head>
<body class="dark-sidenav">
<!-- Left Sidenav -->
<div class="left-sidenav">
    <!-- LOGO -->
    <div class="brand">
        <a href="" class="logo">
            <span>
                <img th:src="@{/images/logo-sm.png}" alt="logo-small" class="logo-sm">
            </span>
            <span>
                <img th:src="@{/images/logo.png}" alt="logo-large" class="logo-lg logo-light">
                <img th:src="@{/images/logo-dark.png}" alt="logo-large" class="logo-lg logo-dark">
            </span>
        </a>
    </div>
    <!--end logo-->
    <div class="menu-content h-100" data-simplebar>
        <ul class="metismenu left-sidenav-menu">
            <li class="menu-label mt-0">Main</li>
            <li>
                <a href="javascript: void(0);"> <i data-feather="home" class="align-self-center menu-icon"></i><span>Menu</span><span class="menu-arrow"><i class="mdi mdi-chevron-right"></i></span></a>
                <ul class="nav-second-level" aria-expanded="false">
                    <li><a href="/accountant/position">Position salary</a></li>
                    <li><a href="/accountant/payroll">List payrolls</a></li>
                    <li><a href="/logout">Exit</a></li>
                </ul>
            </li>
        </ul>
    </div>
</div>
<div style="margin-left: 300px">
    <h1 style="margin-left: 350px; width: 600px; margin-top: 50px; margin-bottom: 30px;">Payroll</h1>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Alimony</th>
            <th>Award</th>
            <th>Retention</th>
            <th>Salary</th>
            <th>Final Accountant</th>
            <th>Work Days</th>
        </tr>
        </thead>
        <tbody id="myTable">
        <tr th:each="res : ${payrolls}">
            <td th:text="${res.getAlimony()}">Alimony</td>
            <td th:text="${res.getAward()}">Award</td>
            <td th:text="${res.getRetention()}">Retention</td>
            <td th:text="${res.getSalary()}">Salary</td>
            <td th:text="${res.getFinalAccount()}">Final Accountant</td>
            <td th:text="${res.getCountWorkDays()}">Work Days</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
