  <div class="container">
      <h2>Filterable Table</h2>
      <p>Type something in the input field to search the table for first names, last names or emails:</p>
      <input class="form-control" id="myInput" type="text" placeholder="Search..">
      <br>
      <table class="table table-bordered table-striped">
          <thead>
              <tr>
                  <th>First name</th>
                  <th>Last name</th>
                  <th>Email</th>
                  <th>Age</th>
                  <th>Start Date</th>
                  <th>End Date</th>
                  <th>Reason</th>
                  <th>Name of hospital</th>
                  <th>Address of hospital</th>
                  <th>Doctor name</th>
                  <th>Registration number</th>
              </tr>
          </thead>
          <tbody id="myTable">
              <tr th:each="sicker : ${sickerLeave}">
                  <td th:text="${sicker.getFirstName()}"></td>
                  <td th:text="${sicker.getLastName()}"></td>
                  <td th:text="${sicker.getEmail()}"></td>
                  <td th:text="${sicker.getAge()}"></td>
                  <td th:text="${sicker.getStartDate()}"></td>
                  <td th:text="${sicker.getEndDate()}"></td>
                  <td th:text="${sicker.getReason()}"></td>
                  <td th:text="${sicker.getNameOfHospital()}"></td>
                  <td th:text="${sicker.getAddressOfHospital()}"></td>
                  <td th:text="${sicker.getDoctorName()}"></td>
                  <td th:text="${sicker.getRegistrationNumber()}"></td>
              </tr>
          </tbody>
      </table>

      <script>
          $(document).ready(function(){
              $("#myInput").on("keyup", function() {
                  var value = $(this).val().toLowerCase();
                  $("#myTable tr").filter(function() {
                     $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                  });
              });
          });
      </script>

  </div>
</body>
