<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Vacations statement</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Filterable Table</h2>
        <p>Type something in the input field to search the table for first names, last names or emails:</p>
        <input class="form-control" id="myInput" type="text" placeholder="Search..">
        <br>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Phone number</th>
                    <th>Statement</th>
                    <th>Start date</th>
                    <th>End date</th>
                    <th>Agreement</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="myTable">
                <tr th:each="vacation : ${vacationList}">
                    <td th:text="${vacation.getNumber()}"></td>
                    <td th:text="${vacation.getStatement()}"></td>
                    <td th:text="${vacation.getStartOfDate()}"></td>
                    <td th:text="${vacation.getEndOfDate()}"></td>
                    <td th:text="${vacation.isAgreement()}"></td>
                    <td><a th:href="@{/hr/vacation_statement/{id}(id=${vacation.getUserId()})}">See</a></td>
                </tr>
            </tbody>
        </table>

        <script>
            $(document).ready(function(){
                $("#myInput").on("keyup", function() {
                    var value = $(this).val().toLowerCase();
                    $("#myTable tr").filter(function() {
                        $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                    });
                });
            });
        </script>

    </div>
</body>
</html>
