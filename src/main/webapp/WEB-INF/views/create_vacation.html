<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create vacation list</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 style="text-align: center; margin: 50px 0">Make a statement</h1>
    <form th:method="POST" th:action="@{/worker/create/vacation/{id}(id=${id})}" th:object="${vacation}">
        <div class="form-row">
            <div class="form-group">
                <label for="number">Number of phone</label>
                <input type="text" th:field="*{numberPhone}" id="number" class="form-control">
            </div>
            <div class="form-group">
                <label for="statement">Statement</label>
                <input type="text" th:field="*{statement}" id="statement" class="form-control">
            </div>
            <div class="form-group">
                <label for="startDate">Start of date</label>
                <input type="date" th:field="*{startDate}" id="startDate" class="form-control">
            </div>
            <div class="form-group">
                <label for="endDate">End of date</label>
                <input type="date" th:field="*{endDate}" id="endDate" class="form-control">
            </div>
        </div>
        <center>
            <br>
            <button class="btn btn-primary" type="submit">Update</button>
            <br>
            <br>
            <br>
        </center>
    </form>
</div>
</body>
</html>
