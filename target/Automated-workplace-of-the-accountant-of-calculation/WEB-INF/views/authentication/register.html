<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <title>Register page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
    <meta content="" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- App favicon -->
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}">

    <!-- App css -->
    <link th:href="@{/styles/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/styles/css/icons.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/styles/css/app.min.css}" rel="stylesheet" type="text/css"/>

</head>

<body class="account-body accountbg">

<!-- Log In page -->
<div class="container">
    <div class="row vh-100 d-flex justify-content-center">
        <div class="col-12 align-self-center">
            <div class="row">
                <div class="col-lg-5 mx-auto">
                    <div class="card">
                        <div class="card-body p-0 auth-header-box">
                            <div class="text-center p-3">
                                <a href="" class="logo logo-admin">
                                    <img th:src="@{/images/logo-sm.png}" height="50" alt="logo" class="auth-logo">
                                </a>
                                <h4 class="mt-3 mb-1 font-weight-semibold text-white font-18">Let's Get Started Dastyle</h4>
                                <p class="text-muted  mb-0">Sign in to continue to enter.</p>
                            </div>
                        </div>
                        <div class="card-body">
                            <ul class="nav-border nav nav-pills" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link active font-weight-semibold" data-toggle="tab" href="#LogIn_Tab" role="tab">Log In</a>
                                </li>
                            </ul>
                            <!-- Tab panes -->
                            <div class="tab-content">
                                <div class="tab-pane active p-3 pt-3" id="LogIn_Tab" role="tabpanel">

                                    <form class="form-horizontal auth-form my-4" th:method="POST" th:action="@{/user/register}" th:object="${user}">
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label for="username">Username</label>
                                                <div class="input-group mb-3">
                                                    <input class="form-control" type="text" th:field="*{username}" id="username" placeholder="Enter username...">
                                                </div>
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="password">Password</label>
                                                <div class="input-group mb-3">
                                                    <input class="form-control" type="text" th:field="*{password}" id="password" placeholder="Enter password...">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="firstname">First name</label>
                                            <div class="input-group mb-3">
                                                <input class="form-control" type="text" th:field="*{firstName}" id="firstname" placeholder="Enter firstname...">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="lastname">Last name</label>
                                            <div class="input-group mb-3">
                                                <input class="form-control" type="text" th:field="*{lastName}" id="lastname" placeholder="Enter lastname...">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="email">Email</label>
                                            <div class="input-group mb-3">
                                                <input class="form-control" type="text" th:field="*{email}" id="email" placeholder="Enter email...">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="age">Age</label>
                                            <div class="input-group mb-3">
                                                <input class="form-control" type="text" th:field="*{age}" id="age" placeholder="Enter age...">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="post">Position name</label>
                                            <div class="input-group mb-3">
                                                <input class="form-control" id="post" type="text" th:field="*{positionName}">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="kids">Number of children</label>
                                            <div class="input-group mb-3">
                                                <input class="form-control" type="text" th:field="*{numberOfChildren}" id="kids" placeholder="Enter number of children...">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="birth">Place of birth</label>
                                            <div class="input-group mb-3">
                                                <input class="form-control" type="text" th:field="*{placeOfBirth}" id="birth" placeholder="Enter place of birth...">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="status">Family status</label>
                                            <div class="input-group mb-3">
                                                <input class="form-control" id="status" type="text" th:field="*{familyStatus}">
                                            </div>
                                        </div>
                                        <div class="form-group mb-0 row">
                                            <div class="col-12 mt-2">
                                                <button class="btn btn-primary btn-block waves-effect waves-light" type="submit">Sign Up</button>
                                            </div><!--end col-->
                                        </div> <!--end form-group-->
                                    </form>
                                </div>
                            </div>
                            <div class="card-body bg-light-alt text-center">
                                <span class="text-muted d-none d-sm-inline-block">Inai Â© 2022</span>
                            </div>
                        </div><!--end card-body-->
                    </div><!--end card-->
                </div><!--end col-->
            </div><!--end row-->
        </div><!--end col-->
    </div><!--end row-->
</div><!--end container-->
<!-- End Log In page -->




<!-- jQuery  -->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/waves.js}"></script>
<script th:src="@{/js/feather.min.js}"></script>
<script th:src="@{/js/simplebar.min.js}"></script>


</body>

</html>
