<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Worker Page</title>
    <!-- App favicon -->
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}">

    <!-- App css -->
    <link th:href="@{/styles/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/styles/css/jquery-ui.min.css}" rel="stylesheet">
    <link th:href="@{/styles/css/icons.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/styles/css/metisMenu.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/styles/css/app.min.css}" rel="stylesheet" type="text/css" />
</head>
<body class="dark-sidenav">
    <!-- Left Sidenav -->
    <div class="left-sidenav">
        <!-- LOGO -->
        <div class="brand">
            <a href="" class="logo">
                <span>
                    <img th:src="@{/images/logo-sm.png}" alt="logo-small" class="logo-sm">
                </span>
                <span>
                    <img th:src="@{/images/logo.png}" alt="logo-large" class="logo-lg logo-light">
                    <img th:src="@{/images/logo-dark.png}" alt="logo-large" class="logo-lg logo-dark">
                </span>
            </a>
        </div>
        <!--end logo-->
        <div class="menu-content h-100" data-simplebar>
            <ul class="metismenu left-sidenav-menu">
                <li class="menu-label mt-0">Main</li>
                <li>
                    <a href="javascript: void(0);"> <i data-feather="home" class="align-self-center menu-icon"></i><span>Menu</span><span class="menu-arrow"><i class="mdi mdi-chevron-right"></i></span></a>
                    <ul class="nav-second-level" aria-expanded="false">
                        <li class="nav-item"><a class="nav-link" th:href="@{/worker/profile}">See my information</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{worker/payroll/{id}(id=${user.getId()})}">My payroll</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/worker/wallet/{id}(id=${user.getId()})}">See my wallet</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/worker/create/sicker_leave/{id}(id=${user.getId()})}">Create sicker leave</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/worker/sicker_leave/{id}(id=${user.getId()})}">See my sicker leaves</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/worker/create/vacation/{id}(id=${user.getId()})}">Make a request for a leave of absence</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/worker/vacation/{id}(id=${user.getId()})}">See my vacation lists</a></li>
                        <li class="nav-item"><a href="/logout">Exit</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>

    <!-- jQuery  -->
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/waves.js}"></script>
    <script th:src="@{/js/feather.min.js}"></script>
    <script th:src="@{/js/simplebar.min.js}"></script>
    <script th:src="@{/js/metismenu.min.js}"></script>
    <script th:src="@{/js/jquery-ui.min.js}"></script>
    <script th:src="@{/js/moment.js}"></script>

    <script th:src="@{/pages/jquery.projects_overview.init.js}"></script>

    <!-- App js -->
    <script th:src="@{/js/app.js}"></script>
</body>
</html>
