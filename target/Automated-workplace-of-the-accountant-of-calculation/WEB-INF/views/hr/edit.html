<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- App favicon -->
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}">

    <!-- App css -->
    <link th:href="@{/styles/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/styles/css/jquery-ui.min.css}" rel="stylesheet">
    <link th:href="@{/styles/css/icons.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/styles/css/metisMenu.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/styles/css/app.min.css}" rel="stylesheet" type="text/css" />
</head>
<body class="dark-sidenav">
<!-- Left Sidenav -->
<div class="left-sidenav">
    <!-- LOGO -->
    <div class="brand">
        <a href="" class="logo">
                <span>
                    <img th:src="@{/images/logo-sm.png}" alt="logo-small" class="logo-sm">
                </span>
            <span>
                    <img th:src="@{/images/logo.png}" alt="logo-large" class="logo-lg logo-light">
                    <img th:src="@{/images/logo-dark.png}" alt="logo-large" class="logo-lg logo-dark">
                </span>
        </a>
    </div>
    <!--end logo-->
    <div class="menu-content h-100" data-simplebar>
        <ul class="metismenu left-sidenav-menu">
            <li class="menu-label mt-0">Main</li>
            <li>
                <a href="javascript: void(0);"> <i data-feather="home" class="align-self-center menu-icon"></i><span>Menu</span><span class="menu-arrow"><i class="mdi mdi-chevron-right"></i></span></a>
                <ul class="nav-second-level" aria-expanded="false">
                    <li><a href="/hr/list_of_workers">See all workers</a></li>
                    <li><a href="/hr/vacation_statement_list">See all vacations statement</a></li>
                    <li><a href="/hr/vacation_list">See vacation list</a></li>
                    <li><a href="/hr/sicker_leave_list">See sicker list</a></li>
                    <li><a href="/logout">Exit</a></li>
                </ul>
            </li>
        </ul>
    </div>
</div>
<div style="margin-left: 310px">
    <h1 style="text-align: center; width: 900px; margin: 50px 0">Edit user</h1>
    <form th:method="PATCH" th:action="@{/hr/edit/update/{id}(id=${users.getId()})}" th:object="${users}">
        <div class="form-row" style="margin-bottom: 20px">
            <div class="col">
                <label for="username">First name</label>
                <input type="text" th:field="*{username}" id="username" class="form-control">
            </div>
            <div class="col">
                <label for="password">Password</label>
                <input type="text" th:field="*{password}" id="password" class="form-control">
            </div>
        </div>
        <div class="form-row" style="margin-bottom: 20px">
            <div class="col">
                <label for="firstname">First name</label>
                <input type="text" th:field="*{firstName}" id="firstname" class="form-control">
            </div>
            <div class="col">
                <label for="lastname">Last name</label>
                <input type="text" th:field="*{lastName}" id="lastname" class="form-control">
            </div>
        </div>
        <div class="form-row" style="margin-bottom: 20px">
            <div class="col">
                <label for="email">Email</label>
                <input type="text" th:field="*{email}" id="email" class="form-control">
            </div>
            <div class="col">
                <label for="age">Age</label>
                <input type="text" th:field="*{age}" id="age" class="form-control">
            </div>
        </div>
        <div class="form-row" style="margin-bottom: 20px">
            <div class="col">
                <label for="enabled">Enabled</label>
                <input type="text" th:field="*{enabled}" id="enabled" class="form-control">
            </div>
            <div class="col">
                <label for="familystatus">Family status</label>
                <input type="text" th:field="*{familyStatus}" id="familystatus" class="form-control">
            </div>
        </div>
        <div class="form-row" style="margin-bottom: 20px">
            <div class="col">
                <label for="children">Number of children</label>
                <input type="text" th:field="*{numberOfChildren}" id="children" class="form-control">
            </div>
            <div class="col">
                <label for="birth">Place of birth</label>
                <input type="text" th:field="*{placeOfBirth}" id="birth" class="form-control">
            </div>
            <div class="col">
                <label for="position">Position name</label>
                <input type="text" th:field="*{positionName}" id="position" class="form-control">
            </div>
        </div>
        <center>
            <button style="margin-bottom: 50px; margin-top: 10px" class="btn btn-primary" type="submit">Update</button>
        </center>
    </form>
</div>
</body>
</html>
